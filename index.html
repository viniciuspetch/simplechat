<!doctype html>
<html>

<head>
    <title>Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        function newMessage(event, msg) {
            $('#messages').append("<li>"+msg+"</li>");
        }

        $(function () {
            var socket = io();
            $('#chat-in').submit(e => {
                e.preventDefault();
                socket.emit('main', $('#chat-in-msg').val());
                $('#chat-in-msg').val('');
                return false;
            });
            socket.on('main', msg => newMessage('all', msg));
        });
    </script>
</head>

<body>
    <form id="chat-in" action="">
        Message <input id="chat-in-msg" autocomplete="off" /><br>
        <button>Send</button>
    </form>
    <ul style="border: 1px solid black" id="messages"></ul>
</body>

</html>
